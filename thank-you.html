
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You – Orielle</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .thank-you {
        min-height: 100vh;
        background-color: #1E1D3C;
        color: #F8F8F8;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 2rem;
    }
    .thank-you h1 {
        font-size: 2.2rem;
        margin-bottom: 1rem;
    }
    .thank-you p {
        font-size: 1.2rem;
        max-width: 600px;
        color: #B8B8C8;
        margin-bottom: 2rem;
    }
    .thank-you a.cta-button {
        background-color: #6CAEDB;
        color: #F8F8F8;
        padding: 0.75rem 1.5rem;
        text-decoration: none;
        border-radius: 25px;
        font-size: 1rem;
    }
    .thank-you a.cta-button:hover {
        background-color: #8DC9F0;
    }
  </style>
</head>
<body>

  <div class="thank-you">
    <a href="/" class="text-logo">Orielle</a>
    <h1>You’re In. Welcome to the Quiet.</h1>
    <p>Your request to join the Orielle waitlist has been received. We’re so glad you’re here. We’ll let you know as soon as Orielle awakens.</p>
    <p>In the meantime, feel free to follow our journey:</p>
    <div>
      <a href="https://instagram.com/orielleai" class="cta-button" target="_blank">Follow @orielleai</a>
    </div>
  </div>

</body>
</html>
